<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="menu-bar">
        <button onclick="showPage('news')">News/Updates</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('team')">Team</button>
        <button onclick="showPage('pay')">Pay/Donate</button>
    </div>
    <div class="content">
        <img id="page-title" src="" alt="Page Title">
        <div id="page-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
